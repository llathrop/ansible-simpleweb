[defaults]
# Inventory file location
inventory = ./inventory/hosts

# Disable host key checking for easier initial setup
host_key_checking = False

# Log file location
log_path = ./logs/ansible.log

# Display output formatting
stdout_callback = yaml

# Retry files disabled
retry_files_enabled = False

# Default remote user
remote_user = root

# Gathering facts timeout
gather_timeout = 30

[privilege_escalation]
# Enable privilege escalation by default
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout settings
timeout = 30
# Enable pipelining for better performance
pipelining = True
